<!DOCTYPE html>
<head>
    <title>Cart - THE MALIK RESTAURANT</title>
    <link rel="stylesheet" href="Cart.css">
</head>
<body>
    <header>
        <div class="logo">THE MALIK RESTAURANT</div>
        <nav>
            <ul>
                <li><a href="Home Page.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="product.html">Dishes</a></li>
                <li><a href="Cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart-container">
        <h1 class="cart-title">Cart</h1>

        <div class="cart-items">
            <div class="cart-item">
                <img src="projects imgs/noodles.jpg" alt="Special Noodles" class="item-image">
                <div class="item-details">
                    <h2>Special Noodles</h2>
                    <p>Serves 1</p>
                </div>
                <div class="item-quantity">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
                <div class="item-price">$6.99</div>
            </div>

            <div class="cart-item">
                <img src="projects imgs/beefsteak.webp" alt="Beef Steak" class="item-image">
                <div class="item-details">
                    <h2>Beef Steak</h2>
                    <p>Serves 1</p>
                </div>
                <div class="item-quantity">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
                <div class="item-price">$7.99</div>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-item">
                <p>Special Noodles</p>
                <span>$6.99</span>
            </div>
            <div class="summary-item">
                <p>Steak</p>
                <span>$7.99</span>
            </div>
            <div class="summary-item">
                <p>Shipping</p>
                <span>Free</span>
            </div>
            <div class="summary-total">
                <p>Total</p>
                <span>$15.99</span>
            </div>
            <a href="Checkout.html" class="checkout-btn">Proceed to Pay</a>
        </div>
    </div>
</body>
</html>
