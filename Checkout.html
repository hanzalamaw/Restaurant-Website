<!DOCTYPE html>
<head>
    <title>Checkout - THE MALIK RESTAURANT</title>
    <link rel="stylesheet" href="Checkout.css">
</head>
<body>
    <header>
        <div class="logo">THE MALIK RESTAURANT</div>
        <nav>
            <ul>
                <li><a href="Home Page.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="product.html">Dishes</a></li>
                <li><a href="Cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="checkout-container">
        <h1 class="checkout-title">Checkout</h1>
        <div class="checkout-form">
            <form action="#" method="post">
                <h2>Billing Details</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>

                <h2>Payment</h2>
                <div class="form-group">
                    <label for="card">Card Number</label>
                    <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-item">
                        <p>Special Noodles</p>
                        <span>$6.99</span>
                    </div>
                    <div class="summary-item">
                        <p>Beef Steak</p>
                        <span>$6.99</span>
                    </div>
                    <div class="summary-item">
                        <p>Shipping</p>
                        <span>Free</span>
                    </div>
                    <div class="summary-total">
                        <p>Total</p>
                        <span>$15.99</span>
                    </div>
                </div>

                <a href="thankyou.html" class="checkout-btn">Place Order</a>
            </form>
        </div>
    </div>
</body>
</html>
